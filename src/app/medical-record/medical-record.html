<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Medical Record</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .pet-info, .record {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .pet-info:last-child, .record:last-child {
      border-bottom: none;
    }
    .pet-info p, .record p {
      margin: 5px 0;
    }
    .label {
      font-weight: bold;
    }
    .pet-info-line {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .pet-info-line p {
      margin: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Medical Record</h2>
  <div id="pet-info" class="pet-info">
    <!-- Pet information will be inserted here -->
  </div>

  <div id="records"></div>
</div>

<script>
  // Sample data to simulate fetching pet and records from a backend
  const pet = {
    name: "Buddy",
    color: "Brown",
    size: "Medium",
    weight: "20kg",
    age: "5 years",
    breed: "Labrador",
    description: "Friendly and active"
  };

  const medicalRecords = [
    {
      id: 1,
      issue: "Infection",
      description: "Treated with antibiotics",
      date: "2024-05-15T14:30:00Z",
      pet: 101
    },
    {
      id: 2,
      issue: "Vaccination",
      description: "Rabies vaccine administered",
      date: "2024-05-10T09:00:00Z",
      pet: 101
    }
  ];

  function displayPetInfo(pet) {
    const petInfoContainer = document.getElementById('pet-info');

    const petInfoLine = `
      <div class="pet-info-line">
        <p><span class="label">Name:</span> ${pet.name}</p>
        <p><span class="label">Color:</span> ${pet.color}</p>
        <p><span class="label">Size:</span> ${pet.size}</p>
        <p><span class="label">Weight:</span> ${pet.weight}</p>
        <p><span class="label">Age:</span> ${pet.age}</p>
        <p><span class="label">Breed:</span> ${pet.breed}</p>
      </div>
      <p><span class="label">Description:</span> ${pet.description}</p>
    `;
    petInfoContainer.innerHTML = petInfoLine;
  }

  function displayRecords(records) {
    const recordsContainer = document.getElementById('records');
    records.forEach(record => {
      const recordElement = document.createElement('div');
      recordElement.classList.add('record');

      const idElement = document.createElement('p');
      idElement.innerHTML = `<span class="label">ID:</span> ${record.id}`;
      recordElement.appendChild(idElement);

      const issueElement = document.createElement('p');
      issueElement.innerHTML = `<span class="label">Issue:</span> ${record.issue}`;
      recordElement.appendChild(issueElement);

      const descriptionElement = document.createElement('p');
      descriptionElement.innerHTML = `<span class="label">Description:</span> ${record.description}`;
      recordElement.appendChild(descriptionElement);

      const dateElement = document.createElement('p');
      dateElement.innerHTML = `<span class="label">Date:</span> ${new Date(record.date).toLocaleString()}`;
      recordElement.appendChild(dateElement);

      recordsContainer.appendChild(recordElement);
    });
  }

  // Initialize the page with the pet info and medical records
  displayPetInfo(pet);
  displayRecords(medicalRecords);
</script>
</body>
</html>
