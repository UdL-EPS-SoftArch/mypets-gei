<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medical Record</title>
</head>
<body>
<h1>Add Medical Record</h1>
<form #medicalRecordForm="ngForm">
  <div>
    <label for="issue">Issue:</label>
    <input type="text" id="issue" name="issue" [(ngModel)]="issue" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="description" required></textarea>
  </div>
  <div>
    <label for="day">Day:</label>
    <input type="number" id="day" name="day" [(ngModel)]="day" required min="1" max="31">
  </div>
  <div>
    <label for="month">Month:</label>
    <input type="number" id="month" name="month" [(ngModel)]="month" required min="1" max="12">
  </div>
  <div>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" [(ngModel)]="year" required min="1">
  </div>

  <div>
    <label for="pet">Pet ID:</label>
    <input type="number" id="pet" name="pet" [(ngModel)]="petId" required>
  </div>
  <button type="button" (click)="addMedicalRecord(issue, description, createDate(day, month, year), petId)">Add</button>
</form>
</body>
</html>



<style>
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-control {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
  }
  .btn {
    margin-top: 15px;
  }
  .text-danger {
    color: red;
    font-size: 0.875em;
  }
</style>
