 <div class="panel panel-warning">
  <div class="panel-heading">
    <div class="panel-title">Please, confirm disable:</div>
  </div>
  <div class="panel-body">
    <div class="text-center">
      <button id="deleteBtn" type="button" (click)="disable()"
              class="btn btn-outline-danger m-1">Disable</button>
      <button id="listBtn" type="button" [routerLink]="['users', user.username]"
              class="btn btn-outline-primary m-1">Cancel</button>
    </div>
  </div>
</div>
