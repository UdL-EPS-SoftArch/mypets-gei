<div class="panel panel-warning">
    <div class="panel-heading">
      <div class="panel-title">Please, confirm deletion of shelter {{shelter.name}}</div>
    </div>
    <div class="panel-body">
      <div class="text-center">
        <button id="deleteBtn" type="button" (click)="deleteShelter()" [disabled]="!shelter.name"
                class="btn btn-outline-danger m-1">Confirm</button>
        <button id="listBtn" type="button"
                class="btn btn-outline-primary m-1" (click)="cancelClicked()">Cancel</button>
      </div>
    </div>
  </div>
