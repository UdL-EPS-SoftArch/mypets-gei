<div class="card mb-4">
    <div class="card-block">
      <h4 class="card-title col-md-12 p-3">Edit {{shelterVolunteer.username}}</h4>
      <div class="card-body row m-1">
        <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Username</h6>
          <p class="card-text">{{shelterVolunteer.username}}</p>
        </div>
        <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">E-Mail</h6>
          <p class="card-text">{{shelterVolunteer.email}}</p>
        </div>
        <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Role</h6>
          <p class="card-text">{{shelterVolunteer.getRoles().join(', ')}}</p>
        </div>
      </div>
    </div>
  </div>
