<div class="all">
    <div class="mb-3">
      <label class="form-label">Volunteer username</label>
      <input type="text" class="form-control" placeholder="Enter the volunteer username" [(ngModel)]="volunteer.username">
    </div>
    <button type="button" class="btn btn-primary" (click)="addVolunteer()">Add</button>
    <button type="button" class="btn btn-secondary" (click)="cancelClicked()">Cancel</button>
  </div>
