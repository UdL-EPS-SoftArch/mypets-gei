<h2>Pets page</h2>
<section>
  <form>
    <input type="text" placeholder="Filter by name" #filter>
    <button class="primary" type="button" (click)="filterResultsByName(filter.value)">Search</button>
  </form>
</section>
<section class="results">
  <app-pet *ngFor="let pet of filteredPetsList" [petData]="pet"></app-pet>
</section>
